<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Employees List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let item of empDetails">
    <ion-item   [routerLink]="['/tabs/tab3/']" [state]="{ name:item.name , location:item.location}">
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
